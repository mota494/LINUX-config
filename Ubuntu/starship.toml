"$schema" = 'https://starship.rs/config-schema.json'

right_format = """[](fg:middle1)$time[](fg:middle1)"""

continuation_prompt = '▶▶ '

format = """
[](fg:middle1)\
$directory\
[](fg:middle1 bg:middle2)\
$git_branch\
$git_status\
$character
"""

add_newline = false

#palette = 'rad'
#palette = 'purple'
#palette = 'vaporwave'
#palette = 'retro'
#palette = 'engine'
#palette = 'retrorainbow'
