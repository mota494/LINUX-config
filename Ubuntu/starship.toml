[time]
disabled = false
format="[$time]($style)"
time_format = '%T'
style = "fg:text bg:middle1"

[git_status]
format = '[$all_status $ahead_behind]($style)'
up_to_date = '✓'
conflicted = '🏳'
ahead = '⇑'
behind = '⇓'
diverged = '↰'
untracked = ' 󰤔'
stashed = ' 🮽'
modified = ' ⚙'
staged = '[++\($count\)](fg:text bg:middle2)'
renamed = '✎'
deleted = '🗑 '
style = "fg:text bg:middle2"

[git_branch]
disabled = false
format = '[ $branch ]($style)'
style = 'fg:text bg:middle2'

[character]
success_symbol = '[](middle2)'
error_symbol = '[](error)'

[directory]
format = '[  $path]($style)'
style = 'fg:text bg:middle1'

